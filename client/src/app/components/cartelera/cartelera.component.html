<div class="cartelera">
    <h1 class="t-space-h1">CARTELERA</h1>
    <div class="wrapper">
        
    <div *ngFor="let peliculas of peliculas">  
        <div class="card">
            <input type="checkbox" id= "{{card + peliculas.numPelicula}}" class="more" aria-hidden="true">
            <div class="content">
                <div class="front">
                    <div class="inner">
                        <label for= "{{card + peliculas.numPelicula}}" class="button" aria-hidden="true">
                            Detalles
                        </label>
                        <img src="{{ this.url + 'caratula/' + peliculas.cartelera}}" />
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="info">
                            <span>{{peliculas.puntuacion}}</span>
                            <div class="icon">
                                <img src="./assets/img/clas.png" />
                                <span>Puntuaci√≥n</span>
                            </div>
                        </div>
                        <div class="info">
                            <span>{{peliculas.calidad}}</span>
                            <div class="icon">
                                <img src="./assets/img/2d.png" />
                                <span>Calidad</span>
                            </div>
                        </div>
                        <div class="info">
                            <span>128</span>
                            <div class="icon">
                                <img src="./assets/img/ver.jpg" />
                                <span>Espectadores</span>
                            </div>
                        </div>

                        <div class="description">
                            <p class="t-space-p">{{peliculas.titulo}}</p>
                            <div class="location">{{peliculas.director}}</div>
                            <div class="price">{{peliculas.tiempo}}</div>
                            {{peliculas.numPelicula }}
                            <p>{{peliculas.sinopsis}}</p>


                        </div>
                        <div class="info">

                            <label for="{{card + peliculas.numPelicula}}" class="button return" aria-hidden="true">
                                <img class="comeback" src="./assets/img/volver.png" />
                            </label>

                        </div>

                        <span>
                            <img (click)="mostrar(peliculas)" class="img-trailer"src="./assets/img/trailer.png" />
                            <video  id="{{ video + peliculas.numPelicula}}" src="{{ this.url + 'caratula/' + peliculas.linkTrailer}}" controls ></video>
                        </span>


                        <label (click)="comprar(peliculas)" class="imglabel" for="{{card + peliculas.numPelicula}}" class="button2 return" aria-hidden="true">
                            Comprar
                        </label>
                    </div>
                </div>
            </div>
        </div>
        </div>


       
    </div>
</div>
