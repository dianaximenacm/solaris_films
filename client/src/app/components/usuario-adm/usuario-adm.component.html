<div id="container">
    <div aside id="izq">
        <form #formularioUsuario="ngForm">
            <input class="datos" type="text" placeholder="Nombre" name="nombre"
            #nombre="ngModel" [(ngModel)] = "usuario.nombre">
            <input class="datos" type="apellido" placeholder="Apellido" name="apellido"
            #apellido="ngModel" [(ngModel)]="usuario.apellido">
            <input class="datos" type="text" placeholder="Correo" name="correo"
            #correo="ngModel" [(ngModel)]="usuario.correo">
            <input class="datos" type="text" placeholder="Contrase침a" name="contrasena"
            #contrasena="ngModel" [(ngModel)]="usuario.contrasena">
            <input class="datos" type="text" placeholder="Suscripci칩n" name="rol"
            #rol="ngModel" [(ngModel)]="usuario.rol">
            <input class="datos" type="text" placeholder="Compras" name="compras"
            #compras="ngModel" [(ngModel)]="usuario.compras">
            <input class="datos" type="text" placeholder="Direcci칩n" name="direccion"
            #direccion="ngModel" [(ngModel)]="usuario.direccion">
            <input class="datos" type="text" placeholder="Celular" name="celular"
            #celular="ngModel" [(ngModel)]="usuario.celular">
            <input class="datos" type="text" placeholder="Suscripci칩n" name="suscripcion"
            #suscripcion="ngModel" [(ngModel)]="usuario.suscripcion">
            <input class="datos" type="text" placeholder="Estado" name="estado"
            #estado="ngModel" [(ngModel)]="usuario.estado">
            <button id="actualizar" (click)="actualizar()">Actualizar</button>
        </form>

    </div>
    <div aside id="der">
        <form #buscadorUsusario="ngForm">
            <input class="datos" type="text" placeholder="Correo" name="correo"
            #correo="ngModel" [(ngModel)]="usuario.correo">
            <button id="buscar" type="submit" (click)="buscarUsuario()">Buscar Usuario</button>
        </form> 
        <div id="foto">
            <img src="{{ this.url + 'mostrarFoto/' + usuario.imagen}}" alt="foto Usuario" width="100%" height="100%">
        </div>
        <div class="datUsuario">
            {{ usuario.nombre }}
        </div>
        <div class="datUsuario">
            {{usuario.apellido}}
        </div>
        <div class="datUsuario">
            {{usuario.direccion}}
        </div>
        <div class="datUsuario">
            {{usuario.celular}}
        </div>
        


    </div>
</div>
