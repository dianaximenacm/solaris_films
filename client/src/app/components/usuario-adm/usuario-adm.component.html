<div id="container">
    <div aside id="izq">
        <form #formularioUsuario="ngForm">
            <input type="text" placeholder="nombre" name="nombre"
            #nombre="ngModel" [(ngModel)] = "usuario.nombre">
            <input type="apellido" placeholder="apellido" name="apellido"
            #apellido="ngModel" [(ngModel)]="usuario.apellido">
            <input type="text" placeholder="correo" name="correo"
            #correo="ngModel" [(ngModel)]="usuario.correo">
            <input type="text" placeholder="contraseÃ±a" name="contrasena"
            #contrasena="ngModel" [(ngModel)]="usuario.contrasena">
            <input type="text" placeholder="suscripcion" name="rol"
            #rol="ngModel" [(ngModel)]="usuario.rol">
            <input type="text" placeholder="compras" name="compras"
            #compras="ngModel" [(ngModel)]="usuario.compras">
            <input type="text" placeholder="direccion" name="direccion"
            #direccion="ngModel" [(ngModel)]="usuario.direccion">
            <input type="text" placeholder="celular" name="celular"
            #celular="ngModel" [(ngModel)]="usuario.celular">
            <input type="text" placeholder="suscripcion" name="suscripcion"
            #suscripcion="ngModel" [(ngModel)]="usuario.suscripcion">
            <input type="text" placeholder="estado" name="estado"
            #estado="ngModel" [(ngModel)]="usuario.estado">
            <button (click)="actualizar()">Actualizar</button>
        </form>

    </div>
    <div aside id="der">
        <form #buscadorUsusario="ngForm">
            <input type="text" placeholder="correo" name="correo"
            #correo="ngModel" [(ngModel)]="usuario.correo">
            <button type="submit" (click)="buscarUsuario()">Buscar Usuario</button>
        </form> 
        <div id="foto">
            <img src="{{ this.url + 'mostrarFoto/' + usuario.imagen}}" alt="foto Usuario" width="100%" height="100%">
        </div>
        <div class="datUsuario">
            {{ usuario.nombre }}
        </div>
        <div class="datUsuario">
            {{usuario.apellido}}
        </div>
        <div class="datUsuario">
            {{usuario.direccion}}
        </div>
        <div class="datUsuario">
            {{usuario.celular}}
        </div>
        


    </div>
</div>
